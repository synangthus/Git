<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angularJS 测试</title>
    <script src="js/angular.min.js"></script>
    <script>

        //创建 angular 模块
        //参数 1：模块的名称
        //参数 2：要加载的其它模块列表，如果没有也得加这个空数组，不加表示获取一个模块

        var app =angular.module("app",[]);

        //注册处理器，名称为myController,注入$scope上下文服务
        app.controller("myController",function ($scope) {
            $scope.list = [1,2,3,4,5,6];

            $scope.persons = [
                {"id":100 , "name":"创智博客1","gender":"男"},
                {"id":100 , "name":"创智博客2","gender":"女"},
                {"id":100 , "name":"黑马","gender":"男"}
            ];
        });
    </script>
</head>
<body ng-app="app" ng-controller="myController">
  简单数值集合遍历：<br>
<div ng-repeat="num in list">
<br>
    {{num}}<br>
</div>
<br>

自定义对象集合遍历：<br>
<table>
    <thead>
    <tr>
        <td>id</td>
        <td>姓名</td>
        <td>性别</td>
    </tr>
    </thead>

    <tr ng-repeat="p in persons">
        <td>{{p.id}}</td>
        <td>{{p.name}}</td>
        <td>{{p.gender}}</td>
    </tr>
</table>

</body>
</html>
